<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Osman Yiğit Uygun - 22403506 - CTIS 255 PROJECT 2025</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> <!-- google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech&display=swap" rel="stylesheet">
</head>
<body>
    <main class="main-container">
        <!-- MEMBERS INFO CONTAINER -->
        <div class="outer-container">
            <h1 class="title">Project Members</h1>
            <div class="members-container">
                <div class="member-card">
                    <div class="member-img">
                        <img src="../img/profile-img.jpeg" alt="Osman Yiğit Uygun">
                    </div>
                    <div class="member-info">
                        <h2>Osman Yiğit Uygun</h2>
                        <p>Section: 01</p>
                        <p>22403506</p>
                    </div>
                </div> 
            </div>
        </div>
        
        <!-- GAME PLATFORM CONTAINER -->
        <div class="game-platform" style="display: none;"> <!-- Initially hidden -->
            <div class="stats-header">
                <div class="stat">
                    <p class="stat-label">HI-SCORE</p>
                    <p class="stat-value hiscore">0</p>
                </div>
                <div class="stat">
                    <p class="stat-label">SCORE</p>
                    <p class="stat-value score">0</p>
                </div>
                <div class="stat">
                    <p class="stat-label">TIME</p>
                    <p class="stat-value timer">10</p>
                </div>
            </div>

            <div class="grid-container">
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
            </div>
            
            <p class="instruction">Tap the black tiles!</p>
            <p class="new-hiscore">New<br>Hiscore</p>
            <p class="time-up">Time is up</p>
            <div class="progress-bar-container"> <!--blue-->
                <div class="progress-bar"></div> <!--cyan-->
            </div>
            <div class="restart-game">
                <p>F5 to play again</p>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script> <!-- confetti effect -->
    <script src="../js/hiscore.js"></script>
</body>
</html>
